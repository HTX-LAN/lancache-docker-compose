version: '2'
x-restart-policy: &restart-policy "no"
services:
  dns:
    image: lancachenet/lancache-dns:latest
    env_file: .env
    restart: *restart-policy
    ports:
      - ${DNS_BIND_IP}:53:53/udp
      - ${DNS_BIND_IP}:53:53/tcp
    networks:
      default:
      metrics:
        aliases:
          - lancache-dns      

## Metrics exporter for bind. This can be disabled, if you don't want to export metrics to prometheus

  metrics:
    image: prometheuscommunity/bind-exporter:v0.3.0
    args:
      - --web.listen-address=:9119 # This is the port the exporter will listen on
      - --bind.stats-url http://lancache-dns:8053
    networks:
      metrics:
        aliases:
          - bind-exporter

## HTTPS requests are now handled in monolithic directly
## you could choose to return to sniproxy if desired
#
#  sniproxy:
#    image: lancachenet/sniproxy:latest
#    env_file: .env
#    restart: *restart-policy
#    ports:
#      - 443:443/tcp

  monolithic:
    image: lancachenet/monolithic:latest
    env_file: .env
    restart: *restart-policy
    ports:
      - 80:80/tcp
      - 443:443/tcp
    volumes:
      - ${CACHE_ROOT}/cache:/data/cache
      - ${CACHE_ROOT}/logs:/data/logs
    networks:
      default:

networks:
  default:
  metrics:
